{% extends "base.html" %}

{% block content %}

  {% if error %}

    <div>
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
      <a href="javascript:history.back()">Go Back</a>
    </div>

  {% else %}

    <div>
      <div class="alert alert-success" role="alert">
        Post Deleted
      </div>
      <a href="/">Back to home</a>
    </div>

  {% endif %}

{% endblock %}

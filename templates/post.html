<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="/blog/{{p.key().id()}}">
        {{p.subject}}
      </a>
    </div>

    <div class="pull-right">
      <a href="/like/{{p.key().id()}}">
        Like this
      </a>
      {{p.likes|length}}
    </div>
    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
